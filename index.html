<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wellness Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2e7d32;
      --light-bg: #f5f5f5;
      --card-bg: white;
      --text: #333;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--light-bg);
      color: var(--text);
      margin: 0;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }

    h1, h2 {
      text-align: center;
      margin: 1rem 0;
    }

    select {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-left: 10px;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }

    .button-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #1b5e20;
    }

    .score-row {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
    }

    #resetBtn {
      background: #d32f2f;
      margin: 0 auto;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Wellness Tracker</h1>

  <div class="card">
    <label>
      Select Player:
      <select id="playerSelect">
        <option value="Husband">Husband</option>
        <option value="Wife">Wife</option>
      </select>
    </label>
  </div>

  <div class="card">
    <h2>Log Activity</h2>
    <div class="button-grid">
      <button data-points="5" data-action="Workout">Workout</button>
      <button data-points="3" data-action="Clean Kitchen">Clean Kitchen</button>
      <button data-points="4" data-action="Cook Meal">Cook Meal</button>
      <button data-points="2" data-action="Meditate">Meditate</button>
      <button data-points="2" data-action="Journal">Journal</button>
      <button data-points="4" data-action="Creative Task">Creative</button>
      <button data-points="2" data-action="Orgasm">Orgasm</button>
    </div>
  </div>

  <div class="card">
    <h2>Total Scores</h2>
    <div class="score-row"><strong>Husband:</strong> <span id="score-Husband">0</span></div>
    <div class="score-row"><strong>Wife:</strong> <span id="score-Wife">0</span></div>
  </div>

  <div class="card">
    <h2>This Week</h2>
    <div class="score-row"><strong>Husband:</strong> <span id="weekly-Husband">0</span></div>
    <div class="score-row"><strong>Wife:</strong> <span id="weekly-Wife">0</span></div>
  </div>

  <button id="resetBtn">Reset All Data</button>

  <script>
    const players = ['Husband', 'Wife'];
    let actionLog = [];

    function loadData() {
      const saved = localStorage.getItem('wellnessTrackerLog');
      if (saved) actionLog = JSON.parse(saved);
    }

    function saveData() {
      localStorage.setItem('wellnessTrackerLog', JSON.stringify(actionLog));
    }

    function calculateTotalScores() {
      return players.reduce((totals, player) => {
        totals[player] = actionLog
          .filter(entry => entry.player === player)
          .reduce((sum, entry) => sum + entry.points, 0);
        return totals;
      }, {});
    }

    function calculateWeeklyScores() {
      const now = new Date();
      const dayOfWeek = (now.getDay() + 6) % 7; // Monday = 0
      const monday = new Date(now);
      monday.setHours(0,0,0,0);
      monday.setDate(now.getDate() - dayOfWeek);

      return players.reduce((totals, player) => {
        totals[player] = actionLog
          .filter(entry => entry.player === player && new Date(entry.timestamp) >= monday)
          .reduce((sum, entry) => sum + entry.points, 0);
        return totals;
      }, {});
    }

    function updateScores() {
      const totals = calculateTotalScores();
      const weekly = calculateWeeklyScores();
      players.forEach(player => {
        document.getElementById(`score-${player}`).textContent = totals[player];
        document.getElementById(`weekly-${player}`).textContent = weekly[player];
      });
    }

    document.querySelectorAll('#actions button, .button-grid button').forEach(btn => {
      btn.addEventListener('click', () => {
        const player = document.getElementById('playerSelect').value;
        const points = parseInt(btn.dataset.points, 10);
        const action = btn.dataset.action;
        const timestamp = new Date().toISOString();

        actionLog.push({ player, points, action, timestamp });
        saveData();
        updateScores();
        alert(`${player} earned ${points} pts for "${action}"!`);
      });
    });

    document.getElementById('resetBtn').addEventListener('click', () => {
      if (confirm('Reset all scores and logs?')) {
        actionLog = [];
        saveData();
        updateScores();
      }
    });

    loadData();
    updateScores();
  </script>
</body>
</html>

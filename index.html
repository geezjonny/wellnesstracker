<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wellness Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 500px; margin: 20px auto; }
    h1, h2 { text-align: center; }
    button { margin: 5px; padding: 10px 15px; font-size: 16px; }
    #scores, #weeklyTally { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Wellness Tracker</h1>

  <label>
    Select Player:
    <select id="playerSelect">
      <option value="Husband">Husband</option>
      <option value="Wife">Wife</option>
    </select>
  </label>

  <div id="actions">
    <button data-points="5" data-action="Workout">Workout (+5)</button>
    <button data-points="3" data-action="Clean Kitchen">Clean Kitchen (+3)</button>
    <button data-points="4" data-action="Cook Meal">Cook Meal (+4)</button>
    <button data-points="2" data-action="Meditate">Meditate (+2)</button>
    <button data-points="2" data-action="Journal">Journal (+2)</button>
    <button data-points="4" data-action="Creative Task">Creative Task (+4)</button>
    <button data-points="2" data-action="Orgasm">Orgasm (+2)</button>
  </div>

  <div id="scores">
    <h2>Total Scores</h2>
    <p>Husband: <span id="score-Husband">0</span></p>
    <p>Wife: <span id="score-Wife">0</span></p>
  </div>

  <div id="weeklyTally">
    <h2>This Week</h2>
    <p>Husband: <span id="weekly-Husband">0</span></p>
    <p>Wife: <span id="weekly-Wife">0</span></p>
  </div>

  <button id="resetBtn">Reset All Data</button>

  <script>
    const players = ['Husband', 'Wife'];
    let actionLog = [];

    function loadData() {
      const saved = localStorage.getItem('wellnessTrackerLog');
      if (saved) actionLog = JSON.parse(saved);
    }

    function saveData() {
      localStorage.setItem('wellnessTrackerLog', JSON.stringify(actionLog));
    }

    function calculateTotalScores() {
      return players.reduce((totals, player) => {
        totals[player] = actionLog
          .filter(entry => entry.player === player)
          .reduce((sum, entry) => sum + entry.points, 0);
        return totals;
      }, {});
    }

    function calculateWeeklyScores() {
      const now = new Date();
      const dayOfWeek = (now.getDay() + 6) % 7; // Make Monday = 0
      const monday = new Date(now);
      monday.setHours(0,0,0,0);
      monday.setDate(now.getDate() - dayOfWeek);

      return players.reduce((totals, player) => {
        totals[player] = actionLog
          .filter(entry => entry.player === player && new Date(entry.timestamp) >= monday)
          .reduce((sum, entry) => sum + entry.points, 0);
        return totals;
      }, {});
    }

    function updateScores() {
      const totals = calculateTotalScores();
      const weekly = calculateWeeklyScores();
      players.forEach(player => {
        document.getElementById(`score-${player}`).textContent = totals[player];
        document.getElementById(`weekly-${player}`).textContent = weekly[player];
      });
    }

    document.querySelectorAll('#actions button').forEach(btn => {
      btn.addEventListener('click', () => {
        const player = document.getElementById('playerSelect').value;
        const points = parseInt(btn.dataset.points, 10);
        const action = btn.dataset.action;
        const timestamp = new Date().toISOString();

        actionLog.push({ player, points, action, timestamp });
        saveData();
        updateScores();
        alert(`${player} earned ${points} pts for "${action}"!`);
      });
    });

    document.getElementById('resetBtn').addEventListener('click', () => {
      if (confirm('Reset all scores and logs?')) {
        actionLog = [];
        saveData();
        updateScores();
      }
    });

    loadData();
    updateScores();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>Wellness Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    :root {
      --primary: #2e7d32;
      --primary-dark: #1b5e20;
      --light-bg: #f5f5f5;
      --card-bg: white;
      --text: #333;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--light-bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 10px;
    }

    h1 {
      text-align: center;
      margin: 1rem 0;
      font-weight: 600;
    }

    .container {
      flex: 1;
      display: flex;
      gap: 15px;
      max-width: 900px;
      margin: 0 auto;
      flex-wrap: wrap;
    }

    .player-card {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      flex: 1 1 300px;
      display: flex;
      flex-direction: column;
      padding: 20px;
      min-width: 280px;
    }

    .player-card h2 {
      text-align: center;
      margin-bottom: 15px;
      font-weight: 600;
      font-size: 1.5rem;
    }

    .score-row {
      font-size: 1.2rem;
      margin: 8px 0;
      text-align: center;
    }

    .scores {
      margin-bottom: 20px;
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }

    .button-grid {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 12px;
    }

    button.action-btn {
      background-color: var(--primary);
      border: none;
      border-radius: 14px;
      color: white;
      font-size: 1.25rem;
      font-weight: 600;
      padding: 15px 0;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.12);
      transition: background-color 0.2s ease;
      user-select: none;
    }

    button.action-btn:hover {
      background-color: var(--primary-dark);
    }

    #resetBtn {
      max-width: 300px;
      margin: 20px auto 40px;
      background-color: #d32f2f;
      color: white;
      font-weight: 600;
      font-size: 1.25rem;
      padding: 15px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
      user-select: none;
      transition: background-color 0.3s ease;
    }

    #resetBtn:hover {
      background-color: #9a2121;
    }

    .comment-input {
      width: 100%;
      padding: 8px 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    .activity-log {
      font-size: 0.9rem;
      background: #fafafa;
      border-radius: 10px;
      padding: 10px;
      max-height: 160px;
      overflow-y: auto;
      border: 1px solid #ddd;
    }

    .activity-log-item {
      padding: 6px 0;
      border-bottom: 1px solid #eee;
    }

    .activity-log-item:last-child {
      border-bottom: none;
    }

    .activity-log-timestamp {
      color: #888;
      font-size: 0.8rem;
    }

    /* Responsive: stack on narrow screens */
    @media (max-width: 700px) {
      .container {
        flex-direction: column;
        max-width: 100%;
      }
      .player-card {
        min-width: auto;
      }
    }
  </style>
</head>
<body>
  <h1>Wellness Tracker</h1>

  <div class="container">
    <section id="playerJonathan" class="player-card" aria-label="Jonathan">
      <h2>Jonathan</h2>

      <div class="scores">
        <div class="score-row"><strong>Total Score:</strong> <span id="score-Jonathan">0</span></div>
        <div class="score-row"><strong>This Week:</strong> <span id="weekly-Jonathan">0</span></div>
      </div>

      <input
        type="text"
        id="comment-Jonathan"
        class="comment-input"
        placeholder="Optional comment (e.g. treadmill, cleaned fridge)"
        aria-label="Jonathan activity comment"
      />

      <div class="button-grid">
        <button class="action-btn" data-player="Jonathan" data-points="5" data-action="Workout">Workout (+5)</button>
        <button class="action-btn" data-player="Jonathan" data-points="3" data-action="Clean Kitchen">Clean Kitchen (+3)</button>
        <button class="action-btn" data-player="Jonathan" data-points="4" data-action="Cook Meal">Cook Meal (+4)</button>
        <button class="action-btn" data-player="Jonathan" data-points="2" data-action="Meditate">Meditate (+2)</button>
        <button class="action-btn" data-player="Jonathan" data-points="2" data-action="Journal">Journal (+2)</button>
        <button class="action-btn" data-player="Jonathan" data-points="4" data-action="Creative Task">Creative Task (+4)</button>
        <button class="action-btn" data-player="Jonathan" data-points="2" data-action="Orgasm">Orgasm (+2)</button>
      </div>

      <div>
        <h3>Last 5 Activities</h3>
        <div id="log-Jonathan" class="activity-log" aria-live="polite" aria-atomic="true"></div>
      </div>
    </section>

    <section id="playerWife" class="player-card" aria-label="Wife">
      <h2>Wife</h2>

      <div class="scores">
        <div class="score-row"><strong>Total Score:</strong> <span id="score-Wife">0</span></div>
        <div class="score-row"><strong>This Week:</strong> <span id="weekly-Wife">0</span></div>
      </div>

      <input
        type="text"
        id="comment-Wife"
        class="comment-input"
        placeholder="Optional comment (e.g. yoga, cleaned windows)"
        aria-label="Wife activity comment"
      />

      <div class="button-grid">
        <button class="action-btn" data-player="Wife" data-points="5" data-action="Workout">Workout (+5)</button>
        <button class="action-btn" data-player="Wife" data-points="3" data-action="Clean Kitchen">Clean Kitchen (+3)</button>
        <button class="action-btn" data-player="Wife" data-points="4" data-action="Cook Meal">Cook Meal (+4)</button>
        <button class="action-btn" data-player="Wife" data-points="2" data-action="Meditate">Meditate (+2)</button>
        <button class="action-btn" data-player="Wife" data-points="2" data-action="Journal">Journal (+2)</button>
        <button class="action-btn" data-player="Wife" data-points="4" data-action="Creative Task">Creative Task (+4)</button>
        <button class="action-btn" data-player="Wife" data-points="2" data-action="Orgasm">Orgasm (+2)</button>
      </div>

      <div>
        <h3>Last 5 Activities</h3>
        <div id="log-Wife" class="activity-log" aria-live="polite" aria-atomic="true"></div>
      </div>
    </section>
  </div>

  <button id="resetBtn" aria-label="Reset all data">Reset All Data</button>

  <script>
    const players = ['Jonathan', 'Wife'];
    let actionLog = [];

    function loadData() {
      const saved = localStorage.getItem('wellnessTrackerLog');
      if (saved) actionLog = JSON.parse(saved);
    }

    function saveData() {
      localStorage.setItem('wellnessTrackerLog', JSON.stringify(actionLog));
    }

    function calculateTotalScores() {
      return players.reduce((totals, player) => {
        totals[player] = actionLog
          .filter(entry => entry.player === player)
          .reduce((sum, entry) => sum + entry.points, 0);
        return totals;
      }, {});
    }

    function calculateWeeklyScores() {
      const now = new Date();
      const dayOfWeek = (now.getDay() + 6) % 7; // Monday = 0
      const monday = new Date(now);
      monday.setHours(0,0,0,0);
      monday.setDate(now.getDate() - dayOfWeek);

      return players.reduce((totals, player) => {
        totals[player] = actionLog
          .filter(entry => entry.player === player && new Date(entry.timestamp) >= monday)
          .reduce((sum, entry) => sum + entry.points, 0);
        return totals;
      }, {});
    }

    // Update the last 5 activities for a player
    function updateActivityLog(player) {
      const logDiv = document.getElementById(`log-${player}`);
      const recent = actionLog
        .filter(entry => entry.player === player)
        .slice(-5)
        .reverse();

      if (recent.length === 0) {
        logDiv.innerHTML = '<p><em>No recent activities</em></p>';
        return;
      }

      logDiv.innerHTML = recent.map(entry => {
        const date = new Date(entry.timestamp);
        const timeStr = date.toLocaleString(undefined, { 
          month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' 
        });
        const comment = entry.comment ? ` â€” ${entry.comment}` : '';
        return `<div class="activity-log-item">
          <strong>${entry.action}</strong> (+${entry.points})${comment}
          <div class="activity-log-timestamp">${timeStr}</div>
        </div>`;
      }).join('');
    }

    function updateAllActivityLogs() {
      players.forEach(updateActivityLog);
    }

    function updateScores() {
      const totals = calculateTotalScores();
      const weekly = calculateWeeklyScores();
      players.forEach(player => {
        document.getElementById(`score-${player}`).textContent = totals[player];
        document.getElementById(`weekly-${player}`).textContent = weekly[player];
      });
      updateAllActivityLogs();
    }

    document.querySelectorAll('.action-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const player = btn.dataset.player;
        const points = parseInt(btn.dataset.points, 10);
        const action = btn.dataset.action;

        // Get comment for this player and clear it
        const commentInput = document.getElementById(`comment-${player}`);
        const comment = commentInput.value.trim();
        commentInput.value = '';

        const timestamp = new Date().toISOString();

        actionLog.push({ player, points, action, timestamp, comment });
        saveData();
        updateScores();
        alert(`${player} earned ${points} pts for "${action}"!` + (comment ? ` Comment: "${comment}"` : ''));
      });
    });

    document.getElementById('resetBtn').addEventListener('click', () => {
      if (confirm('Reset all scores and logs?')) {
        actionLog = [];
        saveData();
        updateScores();
      }
    });

    loadData();
    updateScores();
  </script>
</body>
</html>
